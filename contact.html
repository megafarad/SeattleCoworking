<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/styles.css" />

        <title>Seattle Coworking</title>
    </head>
    <body>
        <header class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Seattle Coworking</h1>
                        <h2>Affordable office space</h2>
                    </div>
                </div>
            </div>
        </header>
        <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#scNavBar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="scNavBar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa fa-info fa-lg"></i> About</a></li>
                        <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-address-card fa-lg"></i> Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active">Contact</li>
                    </ol>                
                   <h2>Contact Us</h2>
                   <hr />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <address>
                        1 Example Way <br/>
                        Seattle, WA 98001
                    </address>
                </div>
                <div class="col">
                    <a role="button" class="btn btn-link" href="tel:+12065551234"><i class="fa fa-phone"></i> 1-206-555-1234</a><br />
                    <a role="button" class="btn btn-link" href="mailto:service@example.com"><i class="fa fa-envelope-o"></i> campsites@nucamp.co</a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2>Request Information</h2>
                    <hr />
                </div>
                <div class="col">
                    <form>
                        <div class="form-group row">
                            <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="areaCode" class="col-md-2 col-form-label">Phone Number</label>
                            <div class="col-5 col-md-3">
                                <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                            </div>
                            <div class="col-7">
                                <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-md-2 col-form-label">Email</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label">Preferred Contact Method</label>
                            <div class="col-md-6 btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-success active">
                                    <input type="radio" name="contactMethod" id="methodEmail" value="email" autocomplete="off" checked> Email
                                </label>
                                    <label class="btn btn-primary">
                                    <input type="radio" name="contactMethod" id="methodPhone" value="phone" autocomplete="off"> Phone
                                </label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="infoRequest" class="col-md-2 col-form-label">Requested Information</label>
                            <div class="col-md-10">
                                <textarea class="form-control" id="infoRequest" name="infoRequest" rows="8"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button type="submit" class="btn btn-primary">Request Information</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-unstyled">
                            <li><a class="text-light" href="index.html">Home</a></li>
                            <li><a class="text-light" href="about.html">About</a></li>
                            <li><a class="text-light" href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="col">
                        <a class="btn btn-social-icon text-light" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                        <a class="btn btn-social-icon text-light" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                        <a class="btn btn-social-icon text-light" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                        <a class="btn btn-social-icon text-light" href="http://linkedin.com/"><i class="fa fa-linkedin"></i></a>
                    </div>
                    <div class="col">
                        <a role="button" class="btn btn-link text-light" href="tel:+12065551234"><i class="fa fa-phone"></i> 1-206-555-1234</a><br />
                        <a role="button" class="btn btn-link text-light" href="mailto:service@example.com"><i class="fa fa-envelope-o"></i> service@example.com</a>    
                    </div>
                    <div class="col">
                        <address class="text-light">
                            1 Example Way <br/>
                            Seattle, WA 98001
                        </address>
                    </div>
                </div>
            </div>

        </footer>
        <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
